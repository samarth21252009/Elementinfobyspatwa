function showElementInfo() {
  const input = document.getElementById("atomicNumber").value;
  const resultDiv = document.getElementById("result");
  const atomicNum = parseInt(input);

  if (!atomicNum || atomicNum < 1 || atomicNum > 118) {
    resultDiv.innerHTML = "<p style='color:red;'>Please enter a valid atomic number between 1 and 20.</p>";
    return;
  }

  const element = elements[atomicNum];
  if (!element) {
    resultDiv.innerHTML = "<p>Element data not found.</p>";
    return;
  }

  resultDiv.innerHTML = `
    <h2>${element.name} (${element.symbol})</h2>
    <p><strong>Atomic Number:</strong> ${atomicNum}</p>
    <p><strong>Valency:</strong> ${element.valency}</p>
    <p><strong>Electronic Configuration:</strong> ${element.configuration}</p>
    <p><strong>Mass Number (Approx):</strong> ${element.mass}</p>
    <p class="atomic-model"><strong>Atomic Model:</strong> ${element.model}</p>
  `;
}
